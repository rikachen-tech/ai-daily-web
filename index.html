<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights - 硅谷资讯订阅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }

        .influencer-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .influencer-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-8px);
            border-color: rgba(29, 161, 242, 0.3);
        }

        /* 极简按钮 */
        .btn-primary {
            background: #ffffff;
            color: #000000;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* 背景微光 */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(29, 161, 242, 0.08) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            width: 56px;
            height: 56px;
            margin: 0 auto 12px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: #111;
        }

        .x-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: #000;
            color: #fff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 8px;
            display: flex;
            items-center: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6 py-12">
    <!-- 背景装饰 -->
    <div class="glow top-[-100px] right-[-100px]"></div>
    <div class="glow bottom-[-100px] left-[-100px]"></div>

    <div class="max-w-3xl w-full text-center">
        <!-- 品牌标识 -->
        <div class="mb-8 flex justify-center">
            <div class="p-3 glass-card rounded-2xl">
                <i class="fab fa-x-twitter text-2xl text-white"></i>
            </div>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400">
            AI Insights Daily
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl mb-12 font-light max-w-xl mx-auto leading-relaxed">
            “订阅之后可以获得产品经理视角的资讯日报”
        </p>

        <!-- 硅谷大佬展示区 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <!-- Sam Altman -->
            <div class="influencer-card glass-card p-5 rounded-2xl">
                <div class="avatar-container">
                    <img src="https://unavatar.io/twitter/sama" class="avatar-img" alt="Sam Altman" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=SA'" />
                    <div class="x-badge"><i class="fab fa-x-twitter"></i></div>
                </div>
                <h3 class="text-sm font-semibold text-white">Sam Altman</h3>
                <p class="text-[10px] text-gray-500 mt-1">CEO, OpenAI</p>
            </div>

            <!-- Andrej Karpathy -->
            <div class="influencer-card glass-card p-5 rounded-2xl">
                <div class="avatar-container">
                    <img src="https://unavatar.io/twitter/karpathy" class="avatar-img" alt="Andrej Karpathy" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=AK'" />
                    <div class="x-badge"><i class="fab fa-x-twitter"></i></div>
                </div>
                <h3 class="text-sm font-semibold text-white">Karpathy</h3>
                <p class="text-[10px] text-gray-500 mt-1">Founding Member</p>
            </div>

            <!-- Demis Hassabis -->
            <div class="influencer-card glass-card p-5 rounded-2xl">
                <div class="avatar-container">
                    <img src="https://unavatar.io/twitter/demishassabis" class="avatar-img" alt="Demis Hassabis" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=DH'" />
                    <div class="x-badge"><i class="fab fa-x-twitter"></i></div>
                </div>
                <h3 class="text-sm font-semibold text-white">D. Hassabis</h3>
                <p class="text-[10px] text-gray-500 mt-1">CEO, DeepMind</p>
            </div>

            <!-- Yann LeCun -->
            <div class="influencer-card glass-card p-5 rounded-2xl">
                <div class="avatar-container">
                    <img src="https://unavatar.io/twitter/ylecun" class="avatar-img" alt="Yann LeCun" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=YL'" />
                    <div class="x-badge"><i class="fab fa-x-twitter"></i></div>
                </div>
                <h3 class="text-sm font-semibold text-white">Yann LeCun</h3>
                <p class="text-[10px] text-gray-500 mt-1">Chief Scientist, Meta</p>
            </div>
        </div>

        <!-- 订阅区域 -->
        <div class="max-w-md mx-auto">
            <div class="glass-card p-1.5 rounded-2xl flex flex-col sm:flex-row gap-2">
                <input type="email" id="email-input" placeholder="输入邮箱地址..." 
                       class="bg-transparent text-white px-6 py-4 rounded-xl flex-1 outline-none text-sm placeholder:text-gray-600">
                <button id="send-btn" class="btn-primary px-8 py-4 rounded-xl font-bold text-sm whitespace-nowrap">
                    免费开启订阅
                </button>
            </div>
            
            <!-- 状态反馈 -->
            <div id="msg-box" class="hidden mt-6 p-4 rounded-xl text-sm border animate-pulse"></div>
        </div>

        <div class="mt-16 flex items-center justify-center gap-6 text-gray-600 text-[10px] uppercase tracking-widest font-medium">
            <span>Silicon Valley Direct</span>
            <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
            <span>PM Perspective</span>
            <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
            <span>Daily Updates</span>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const emailInput = document.getElementById('email-input');
        const msgBox = document.getElementById('msg-box');

        sendBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                showMsg('请输入邮箱地址以接收日报', 'error');
                return;
            }

            sendBtn.innerText = '正在校验域名...';
            sendBtn.disabled = true;
            msgBox.classList.add('hidden');

            try {
                // 执行 Vercel 后端发信逻辑
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMsg('✨ 验证码已发送至您的邮箱，请查收！', 'success');
                } else {
                    showMsg('⚠️ 发送失败: ' + (result.error || 'API 限制'), 'error');
                }
            } catch (err) {
                console.error(err);
                showMsg('网络异常，请确保 Vercel 环境变量已配置', 'error');
            } finally {
                sendBtn.innerText = '免费开启订阅';
                sendBtn.disabled = false;
            }
        });

        function showMsg(text, type) {
            msgBox.innerText = text;
            msgBox.classList.remove('hidden', 'bg-green-500/10', 'border-green-500/20', 'text-green-400', 'bg-red-500/10', 'border-red-500/20', 'text-red-400');
            
            if (type === 'success') {
                msgBox.classList.add('bg-green-500/10', 'border-green-500/20', 'text-green-400');
            } else {
                msgBox.classList.add('bg-red-500/10', 'border-red-500/20', 'text-red-400');
            }
        }
    </script>
</body>
</html>
