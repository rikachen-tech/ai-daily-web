name: AI Daily Report Automation

on:
  schedule:
    # 每天 UTC 时间 01:00 运行（对应北京时间上午 9:00）
    # 这样每天只运行一次，仅消耗 19 次 RapidAPI 额度
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许在 GitHub 后台手动点击 "Run workflow" 按钮测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖库
      run: |
        pip install requests firebase-admin

    - name: 运行 AI 日报引擎
      env:
        # 这里的变量必须与 GitHub Settings -> Secrets 里的一致
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON }}
      run: python ai_daily_report_v2.py
